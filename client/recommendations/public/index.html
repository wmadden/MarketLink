  <script type="text/x-handlebars-template" id="CategoryListView_template">
    <ul class="categories">
      {{#each categories}}
      <li class="category">
        <a class="item" href="{{path}}">{{name}}</a>
      </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars-template" id="CategoryView_template">
    <div class="QuestionView_placeholder"></div>
    <div class="RecommendationsListView_placeholder"></div>
  </script>

  <script type="text/x-handlebars-template" id="QuestionView_template">
    {{question.text}}
  </script>

  <script type="text/x-handlebars-template" id="RecommendationListView_template">
    <ul>
      <li>
        <a>Recommendation 1</a>
      </li>
      <li>
        <a>Recommendation 2</a>
      </li>
    </ul>
  </script>

	<body lang="en">
	
    <div id="doc">
      <div id="hd">
        <a id="site-title" href="#/">AnalWise</a>
      </div>
      <div id="bd">
